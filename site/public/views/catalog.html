            <div class="left-column">
                <!-- // container-total-results -->

                </div>
            </div>

            <div class="right-column">
                <div class="container-filters">
                    <div class="order">
                        <h3>Ordenar por:</h3>
                    </div>

                    <div class="filters">
                        <button class="btn-filter btn-selected">Menor preço</button>
                        <button class="btn-filter">Maior preço</button>
                        <button class="btn-filter">Nome</button>
                    </div>

                </div>
            </div>
        </div>


        <div class="third-section">

            <div class="left-column">
                <div class="container-categories">
                    <h4 class="category-title">Categorias</h4>
                    <ul class="category-list">
                        <li class="category-itens 
                    item-selected">Todos ($())</li>

                        <li class="category-itens">Saúde ($())</li>
                        <li class="category-itens">Vestimenta ($())</li>
                    </ul>
                </div>
            </div>

            <div class="container-products-and-arrow line-up right-column">

                <div class="container-cards-products line-up">


                </div>

            </div>


        </div>












    </section>
